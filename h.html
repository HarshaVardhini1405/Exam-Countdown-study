<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown & Study Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>

<div class="container">
    <div class="form-section">
        <h2>Exam Countdown & Study Planner</h2>
        <label>Exam Name:</label>
        <input type="text" id="examName">

        <label>Exam Date:</label>
        <input type="date" id="examDate">

        <label>Study Topics (comma separated):</label>
        <input type="text" id="topics">

        <label>Sub Topics (comma separated):</label>
        <input type="text" id="subTopics">

        <label>Study Time Per Topic (minutes):</label>
        <input type="number" id="timePerTopic">

        <label>Study Time Per Sub-topic (minutes):</label>
        <input type="number" id="timePerSub">

        <button id="addPlan">Add Plan</button>
        <button id="showPlans">Show Previous Plans</button>
    </div>

    <div class="flow-section">
        <h3>üó∫Ô∏è Study Plan Flowchart</h3>
        <div class="mermaid" id="flowchart"></div>
    </div>
</div>

<div class="plans-list" id="plansList"></div>

<script src="script.js"></script>
</body>
</html>
